<body>
  <script>
  class Boat {
    constructor(color, material, maxSpeed) {
      this.color = color;
      this.material = material;
      this.maxSpeed = maxSpeed;
    }

    sail() {
      console.log("Плывём по волнам!");
    }
  }
  class Transport {
    startEngine() {
        console.log("Двигатель запускается...");
    }
}

class Bus extends Transport {
    constructor(passengerCount) {
        super();
        this.passengerCount = passengerCount;
    }

    drive() {
        console.log(`Едем по маршруту с ${this.passengerCount} пассажирами`);
    }
}
  class Transport {
    startEngine() {

    }
  }

  class Bus extends Transport {

    }

    }
  }
  class Plane extends Transport {

        console.log("Турбины запускаются...");
      }
    }

    const myBoat = new Boat('blue', 'plastic', 25);
      myBoat.sail(); // Плывём по волнам!
