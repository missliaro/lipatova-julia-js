<script>
  const name = prompt(`Введите имя`);
  if (name.length == 0) {
    alert(`Имя пустое`);
  } else if (name.length < 2) {
    alert(`Имя слишком короткое`);
  } else if (name.length > 50) {
    alert(`Имя слишком длинное`);
  } else {
    alert(`Отлично!`);
  }
</script>
